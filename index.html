<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
  <p data-bind="foreach: catList">
    <a href="#" data-bind="text: name, click: $parent.setCurrentCat"></a>
    <br/>
  </p>

    <div data-bind="with: currentCat">
      <h2 data-bind="text: name"></h2>
      <h3 data-bind="text: level"></h3>
      <div data-bind="text: clickCount"></div>
      <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

      <h2>Nicknames</h2>
      <div data-bind="foreach: nicknames">
        <h3 data-bind="text: $data"></h3>
      </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
